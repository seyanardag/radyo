<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radyo & MP3 Player</title>
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest"> -->

    <!-- Tema Rengi -->
    <meta name="theme-color" content="#1e3c72">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CanlıRadyo" />
    <link rel="manifest" href="site.webmanifest" />

</head>

<body>
    <div class="mode-toggle">
        <button id="modeSwitch" class="mode-btn">
            <i class="fas fa-broadcast-tower"></i>
        </button>
        <button id="playlistSwitch" class="mode-btn" style="margin-top:10px;">
            <i class="fas fa-list"></i>
        </button>
    </div>
    <div class="container">
        <header>
            <h1>Canlı Radyo</h1>
            <p class="slogan">En iyi müzik, en iyi kalite</p>
        </header>

        <main>
            <div class="player-container">
                <div class="album-art">
                    <img src="" alt="Albüm Kapağı" id="albumArt">
                </div>
                <div class="player-controls">
                    <div class="song-info">
                        <h2 id="songTitle">Şarkı Adı</h2>
                        <p id="artistName">Sanatçı</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                    <div class="data-usage">
                        <span id="dataUsage">İndirilen: 0 KB</span>
                    </div>
                    <div class="control-buttons">
                        <button id="prevBtn"><i class="fas fa-backward"></i></button>
                        <button id="playBtn"><i class="fas fa-play"></i></button>
                        <button id="nextBtn"><i class="fas fa-forward"></i></button>
                    </div>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volumeSlider" min="0" max="100" value="100">
                    </div>
                </div>
            </div>

            <div class="playlist">
                <div id="mp3SortBar" style="display:none; margin-bottom: 0.5rem; text-align:left;">
                    <label for="mp3SortSelect" style="font-size:0.95rem; margin-right:0.5rem;">Sırala:</label>
                    <select id="mp3SortSelect" style="padding:0.3rem 1rem; border-radius:8px; border:none;">
                        <option value="json">JSON Sırası</option>
                        <option value="date">Eklenme Tarihi (Yeni → Eski)</option>
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                    </select>
                </div>
                <div id="mp3Tabs" style="display:none; margin-bottom: 1rem;">
                    <button class="mp3-tab active" data-genre="pop">Pop</button>
                    <button class="mp3-tab" data-genre="slow">Slow</button>
                </div>
                <h3>Radyo İstasyonları</h3>
                <ul id="playlist">
                </ul>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Modern Radyo. Tüm hakları saklıdır.</p>
        </footer>
        <div id="playlistPanel">
            <div class="panel-content">
                <button class="close-panel">&times;</button>
                <h2>Şarkı Listelerim</h2>
                <div id="playlistLists"></div>
                <div id="addPlaylistArea" style="margin-top:1.5rem; text-align:center;">
                    <input type="text" id="newPlaylistName" placeholder="Yeni liste adı"
                        style="padding:0.5rem; border-radius:8px; border:none; width:60%;">
                    <button id="addPlaylistBtn"
                        style="padding:0.5rem 1rem; border-radius:8px; border:none; background:#fff; color:#2a5298; font-weight:bold; margin-left:0.5rem; cursor:pointer;">Ekle</button>
                </div>
                <div id="playlistSongsArea" style="margin-top:2rem;"></div>
            </div>
        </div>
        <div id="addToPlaylistModal"
            style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(30,60,114,0.85); z-index:3000; align-items:center; justify-content:center;">
            <div
                style="background:rgba(255,255,255,0.12); padding:2rem; border-radius:20px; max-width:350px; margin:auto; color:#fff; position:relative;">
                <button id="closeAddToPlaylistModal"
                    style="position:absolute; top:10px; right:15px; background:none; border:none; color:#fff; font-size:1.5rem; cursor:pointer;">&times;</button>
                <h3 style="text-align:center;">Liste Seç</h3>
                <div id="addToPlaylistListArea" style="margin-top:1rem;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
